<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- BasisPilot Logo Mark — Blackletter "Bi" + AI pulse -->
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#1E3A8A"/>
    </linearGradient>
    <linearGradient id="pulse" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#60A5FA"/>
      <stop offset="100%" stop-color="#93C5FD"/>
    </linearGradient>
  </defs>
  <!-- Rounded square base -->
  <rect width="64" height="64" rx="14" fill="url(#bg)"/>

  <!-- ===== Blackletter "B" ===== -->
  <!-- Main B shape (heavy stem + two gothic bowls) -->
  <path fill-rule="evenodd" d="
    M11 12 H28
    C34 12 37 16 37 21.5 C37 25.5 35 28.5 31.5 30
    C35.5 31.5 39 35.5 39 41 C39 47.5 35.5 52 29 52
    H11 Z
    M19 18 H26 C29.5 18 31.5 20 31.5 22.5 C31.5 25 29.5 27 26 27 H19 Z
    M19 35.5 H27.5 C31 35.5 33.5 38 33.5 41 C33.5 44 31 46.5 27.5 46.5 H19 Z
  " fill="white"/>
  <!-- Top serif (diamond terminal) -->
  <path d="M14.5 8.5 L18 11 L14.5 12 L11 11 Z" fill="white"/>
  <!-- Bottom serif (diamond terminal) -->
  <path d="M14.5 55.5 L18 53 L14.5 52 L11 53 Z" fill="white"/>

  <!-- ===== Blackletter "i" ===== -->
  <!-- Vertical stroke with diamond terminals -->
  <rect x="43" y="28" width="6" height="24" rx="0.5" fill="white"/>
  <!-- Top diamond terminal -->
  <path d="M46 25.5 L49 28 L46 29 L43 28 Z" fill="white"/>
  <!-- Bottom diamond terminal -->
  <path d="M46 54.5 L49 52 L46 51 L43 52 Z" fill="white"/>

  <!-- AI pulse dot = "i" dot — tech meets tradition -->
  <circle cx="46" cy="16" r="5.5" fill="url(#pulse)"/>
  <circle cx="46" cy="16" r="2.5" fill="white"/>
</svg>
