<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- BasisPilot Logo Mark: Compass + "B" letterform -->
  <!-- Brand primary: #2F6868 (teal) -->

  <!-- Outer compass ring -->
  <circle cx="32" cy="32" r="29" stroke="#2F6868" stroke-width="2.5" fill="none"/>

  <!-- Cardinal direction ticks -->
  <!-- North (prominent) -->
  <line x1="32" y1="3" x2="32" y2="8" stroke="#2F6868" stroke-width="2.5" stroke-linecap="round"/>
  <!-- South -->
  <line x1="32" y1="56" x2="32" y2="61" stroke="#2F6868" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>
  <!-- East -->
  <line x1="56" y1="32" x2="61" y2="32" stroke="#2F6868" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>
  <!-- West -->
  <line x1="3" y1="32" x2="8" y2="32" stroke="#2F6868" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>

  <!-- Intercardinal ticks (subtle) -->
  <line x1="11.2" y1="11.2" x2="14.7" y2="14.7" stroke="#2F6868" stroke-width="1" stroke-linecap="round" opacity="0.25"/>
  <line x1="49.3" y1="14.7" x2="52.8" y2="11.2" stroke="#2F6868" stroke-width="1" stroke-linecap="round" opacity="0.25"/>
  <line x1="14.7" y1="49.3" x2="11.2" y2="52.8" stroke="#2F6868" stroke-width="1" stroke-linecap="round" opacity="0.25"/>
  <line x1="52.8" y1="52.8" x2="49.3" y2="49.3" stroke="#2F6868" stroke-width="1" stroke-linecap="round" opacity="0.25"/>

  <!-- "B" letterform — bold, modern -->
  <!-- Vertical stem -->
  <line x1="22" y1="18" x2="22" y2="46" stroke="#2F6868" stroke-width="3.5" stroke-linecap="round"/>
  <!-- Upper bowl -->
  <path d="M22 18 L34 18 C40 18 40 26 34 26 L22 26" stroke="#2F6868" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <!-- Lower bowl (slightly wider) -->
  <path d="M22 26 L36 26 C43 26 43 35.5 36 35.5 L22 35.5" stroke="#2F6868" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Compass needle — north pointer (overlaying, above the B) -->
  <path d="M32 5.5 L34 11 L32 9.5 L30 11 Z" fill="#2F6868"/>

  <!-- Small "P" hint — pilot dot at center-right -->
  <circle cx="40" cy="40" r="3.5" fill="#2F6868" opacity="0.15"/>
  <circle cx="40" cy="40" r="1.8" fill="#2F6868" opacity="0.5"/>
</svg>
